  - WindSpeed3pm 
  - Humidity9am 
  - Humidity3pm
  - Pressure9am
  - Pressure3pm 
  - Cloud9am 
  - Cloud3pm 
  - Temp9am
  - Temp3pm
  - RainToday


numerical_vars_with_na:

  - Pressure9am
  - Pressure3pm
  - WindDir9am       
  - WindGustDir      
  - WindGustSpeed    
  - Humidity3pm       
