# Package Overview
package_name: predict_model

# Data Files
raw_data_file: weatherAUS.csv
test_data_file: test.csv


# Variables
# The variable we are attempting to predict (weather)
target: RainTomorrow

pipeline_name: weather_predict_model
pipeline_save_file: weather_predict_model_output_v

features:
  - Date 
  - Location 
  - MinTemp 
  - MaxTemp
  - Rainfall 
  - Evaporation
  - Sunshine
  - WindGustDir 
  - WindGustSpeed 
  - WindDir9am 
  - WindDir3pm
  - WindSpeed9am 
  - WindSpeed3pm 
  - Humidity9am 
  - Humidity3pm
  - Pressure9am
  - Pressure3pm 
  - Cloud9am 
  - Cloud3pm 
  - Temp9am
  - Temp3pm 
  - RainToday


# set train/test split
test_size: 0.3

# to set the random seed
random_state: 42

#hyperparameters
max_leaf_nodes: 5

unused_fields:
  - Date
  - Location

numerical_vars:
  - MinTemp 
  - MaxTemp
  - Rainfall 
  - Evaporation
  - Sunshine
  - WindGustDir 
  - WindGustSpeed 
  - WindDir9am 
  - WindDir3pm
